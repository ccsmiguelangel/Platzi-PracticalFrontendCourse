<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yard Sale</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Here we got the css variables */
    :root{
      --white: #ffffff;
      --black: #000000;
      --very-light-pink: #c7c7c7;
      --text-input-field: #f7f7f7;
      --hospital-green: #acd9b2;
    }

    body{
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body>
  <div class="login">
    <div class="form-container form-container__title">
      <img src="" alt="logo" class="logo form-container__logo">
      <h1 class="title form-container__title">Create a new password</h1>
      <p class="subtitle form-container__subtitle">Enter a new password for you account</p>
      <form action="/" class="form form-container__form">

        <label for="username">Username</label>
        <input type="text" placeholder="Username">
        <label for="password" type="password">Password</label>
        <input type="password" placeholder="**********" id="password" name="password" class="input input-password form-container__input">
        <input type="submit" value="Confirm" class="primary primary-button login-button form-container__button">
      </form>
    </div>
  </div>
</body>
</html>
